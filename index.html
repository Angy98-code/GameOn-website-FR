<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Reservation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="modal.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
</head>

<body>
  <div class="topnav" id="myTopnav">
    <div class="header-logo">
      <img alt="logo" src="Logo.png" />

      <!-- mis en css style="width: auto",  style="height: auto" -->

      <!--
Invalid syntax, the height attribute expects only digits -
<img src="photo.jpg" alt="cat" height="auto" />

 Valid syntax using CSS -
<img src="photo.jpg" alt="cat" style="height: auto" /> -->



    </div>
    <div class="main-navbar">

      <a href="#" class="active"><span>Accueil</span></a>
      <a href="#"><span>Détails de l'évènement</span></a>
      <a href="#"><span>À propos</span></a>
      <a href="#"><span>Contact</span></a>
      <a href="#"><span>Évènements passés</span></a>
      <a href="javascript:void(0);" class="icon" onclick="editNav()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <!--  une div fermente de trop-->
  </div>
  <main>
    <div class="hero-section">
      <div class="hero-content">
        <h1 class="hero-headline">
          Marathon national<br>
          de jeux vidéos
        </h1>
        <p class="hero-text">
          Vous aimez jouer ? Notre prochain évènement gaming est ouvert
          aux réservations... Places limitées !
        </p>
        <button class="btn-signup modal-btn">
          je m'inscris
        </button>
      </div>
      <div class="hero-img">
        <img src="./bg_img.jpg" alt="img" />
      </div>
      <button class="btn-signup modal-btn">
        je m'inscris
      </button>
    </div>

    <div class="bground">
      <div class="content">
        <!-- bouton fermeture avec la croix-->
        <span class="close" id="closebtn"></span>
        <!-- <input class="close" type='button' value='Fermeture Pop Up' onClick='fencent.close();'>
   -->




        <!--relier label à un champ label for input id même nom-->
        <div class="modal-body">
          <form id="inscription" name="reserve">
            <!--type="submit" novalidate value="inscription"-->
            <!--novalidate permet Si vous souhaitez désactiver la validation côté client pour un formulaire en HTML5, ajoutez un attribut novalidate à l'élément de formulaire. Ex:-->
            <!--onsubmit="validateFirst(event), validateLast(event), validateEmail(event), validateBirthdate(event), validateQuantity(event), validateCheckbox(event), validateRadio(event)"-->
            <!--ajout de ID = "validate" permet de récuperer le formulaire plus tard en js-->
            <!-- il y a plusieurs chose à savoir pour form ex reset-->
            <!--manque id pour valider inscription formulaire donc un id dans form-->

            <div class="formData">
              <label for="first">Prénom</label><br>
              <input class="textcontrol" type="text" id="first" name="first" /> <br>

              <!--ajout requiredpattern pour n'avoir que des lettres-->
              <div id="texterrorfirstname"></div>
              <!--ajout de cette div -->
            </div>
            <div class="formData">
              <label for="last">Nom</label><br>
              <input class="textcontrol" type="text" id="last" name="last" /><br>
              <div id="texterrorlastname"></div>
            </div>
            <div class="formData">
              <label for="email">E-mail</label><br>
              <input class="textcontrol" id="email" name="email" /><br>
              <!--type="email" enlevé pour ne pas avoir un message d'erreur-->
              <div id="texterroremail"></div>
            </div>
            <div class="formData">
              <label for="birthdate">Date de naissance</label><br>
              <input class="textcontrol" id="birthdate" name="birthdate" type="date" /><br>
              <div id="texterrorbirthdate"></div>
            </div>
            <div class="formData">
              <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br>
              <input type="number" class="textcontrol" id="quantity" name="quantity">
              <!--enlevé  min="0" max="99" je le passe en js direcetement  -->
              <div id="texterrorquantity"></div>
            </div>

            <!--fieldset regroupé les champs ensuite legend mais il n'y a pas ca ici
              on parle de optgroup par exemple europe asie ...-->
            <p class="text-label">Quelle ville ?</p>
            <div class="formData">
              <input class="checkbox-input" type="radio" id="location1" name="location" value="New York" />
              <label class="checkbox-label" for="location1">
                <span class="checkbox-icon"></span>
                New York</label>
              <input class="checkbox-input" type="radio" id="location2" name="location" value="San Francisco" />
              <label class="checkbox-label" for="location2">
                <span class="checkbox-icon"></span>
                San Francisco</label>
              <input class="checkbox-input" type="radio" id="location3" name="location" value="Seattle" />
              <label class="checkbox-label" for="location3">
                <span class="checkbox-icon"></span>
                Seattle</label>
              <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago" />
              <label class="checkbox-label" for="location4">
                <span class="checkbox-icon"></span>
                Chicago</label>
              <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston" />
              <label class="checkbox-label" for="location5">
                <span class="checkbox-icon"></span>
                Boston</label>
              <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland" />
              <label class="checkbox-label" for="location6">
                <span class="checkbox-icon"></span>
                Portland</label>
              <div id="texterrorlocation"></div>
            </div>

            <div class="formData">
              <!-- ajout required="required" et  onclick-->
              <input class="checkbox-input" type="checkbox" id="checkbox1" name="checkbox1" />
              <label class=" checkbox2-label" for="checkbox1">
                <!-- pourquoi 2?-->
                <span class="checkbox-icon" id="iconObligatoire"></span>
                J'ai lu et accepté les conditions d'utilisation.
              </label>
              <div id="texterrorconditions"></div>
              <p id="icontext" style="display:none"></p>
              <!--il y a vait du texte (ce champ est obligatoire)entre les balise et display none obligatoire ?-->
              <!--j'enlève une br-->
              <!--ajout name pour la fonction-->
              <input class="checkbox-input" type="checkbox" id="checkbox2" name="checkbox2" />

              <label class="checkbox2-label" for="checkbox2">
                <span class="checkbox-icon"></span>
                <!-- Je --> Je souhaite être prévenu des prochains évènements.
              </label>
              <br>
              <br>
              <!---j'ajoute une br-->
            </div>
            <!--manque qq chose imput suffit ? il n'est pa relier à un button ou label avec for-->
            <input class="btn-submit" type="submit" id="submit" name="submit" value="C'est parti" />
            <p class="submitMessage" id="submitMessage" >BRAVO ! Checkbox is CHECKED!</p>
            <!--ajout precedent ajout id submit et onclick enlevé style="display:none" -->
            <!-- ajout name-->

          </form>

        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="copyrights">
      Copyright 2014 - 2020, GameOn Inc.
    </p>
  </footer>
  <script src="modal.js"></script>
</body>

</html>
